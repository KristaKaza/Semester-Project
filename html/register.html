<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find&Bid | Login</title>
    <meta name="description" content="Create an account to visit us anytime and search for goodies!">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/api/auth/register.js" type="module" defer></script>

</head>

<body>
    <div class="container d-flex justify-content-center p-4">
        <div class="card align-items-center p-5 secondary">
            <form id="register">
                <h1 class="text-center">Find & Bid</h1>
                <div class="d-flex gap-5 mt-4">
                    <h2 class="welcome">Create an account</h2>
                </div>

                <!-- Name input -->
                <div class="col-md g-2 mt-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        <label for="name">Name</label>
                    </div>
                </div>

                <!-- Email input -->
                <div class="col-md mt-2">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                            required>
                        <label for="emailInput">Email</label>
                    </div>
                </div>

                <!-- Password input -->
                <div class="col-md g-2 mt-2">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="password" pattern=".{8,}"
                            required title="Password must be at least 8 characters">
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Error message -->
                <div id="error-message" class="text-danger" style="display: none;">Invalid email. Please use an email
                    ending with
                    @stud.noroff.no.</div>

                <!-- Sign-in button -->
                <button class="btn btn-secondary mt-2" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
