<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find&Bid | Login</title>
    <meta name="description"
        content="Welcome back! Login in so you can have a look in any auctions that might interest you">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script type="module" src="/js/api/auth/login.js" defer></script>

</head>

<body>
    <div class="container d-flex justify-content-center p-4">
        <div class="card align-items-center p-5 secondary">
            <form id="signIn">
                <h1 class="text-center">Find & Bid</h1>
                <div class="d-flex gap-5 mt-4">
                    <h2 class="welcome">Welcome Back!</h2>
                    <a href="/html/register.html">Create an account</a>
                </div>

                <!-- Email input -->
                <div class="column g-2 mt-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                                required>
                            <label for="emailInput">Email</label>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="col-md g-2 mt-2">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="password"
                                pattern=".{8,}" required title="Password must be at least 8 characters">
                            <label for="telephoneInput">Password</label>
                        </div>
                    </div>

                    <!-- Sign-in button -->
                    <button class="btn btn-secondary mt-2" type="submit">Sign in</button>
                    <!-- Error message -->
                    <div id="error-message" class="text-danger" style="display: none;">Invalid email or password. Please try again.</div>
            </form>

        </div>
    </div>

</body>

</html>
